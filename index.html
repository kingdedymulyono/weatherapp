<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div id="main">
        <h1 class=" text-2xl p-4 text-center">Weather App</h1>
        <div class="grid" id="grid">
        </div>
    </div>
    <button id="showBtn" type="button" class="m-4 rounded-full flex justify-center shadow-lg items-center addBox ">
        <i class="bi bi-plus add darkText"></i>
    </button>
    <div id="fix" class="flex justify-center items-center fixedSelect p-2 rounded-3xl shadow-lg" style="display: none;">
        <div class="selectBox p-2 flex flex-col w-64  rounded-2xl">
            <label for="citySelect" class="text-xl">Choose A City
            </label>
            <select class="border border-2 border-slate-200 p-2 rounded-xl" name="citySelect" id="citySelect">
            </select>
            <button id="sendBtn" type="button" 
            class="bg bg-slate-50 shadow-sm border border-slate-200 mt-2 p-2 font-light rounded-xl hover:bg-slate-200">
            Send request !</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="./script/script.js"></script>

</html>
